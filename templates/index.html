{% extends "layout.html" %}

{% block heading %}
  First Page
{% endblock %}

{% block body %}
  <ul>
    {% for note in notes%}
      <li>{{ note }}</li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('index')}}" method="post" autocomplete="off">
    <input type="text" name="note" placeholder="Enter Your Notes">
    <button>Add Note</button>
  </form>
{% endblock %}
